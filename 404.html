<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found</title>
</head>
<body>
<script type="text/javascript">
    var redirectTo = window.location.protocol + '//' + window.location.host + '/portfolio' + '/';
    var url = window.location.pathname.replace('/portfolio/', '');
    window.location.replace(redirectTo + '#' + url);
</script>
</body>
</html>
